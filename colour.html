<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic css learning</title>
    <style>
        p {
            color: #2e14f3b4;
            background-color: blueviolet;
            width: 505px;
            height: 10rem;
            font-size: 3vw;
            text-align: justify;
        }

        li {
            color: rgb(47, 224, 201);
            font-weight: 700;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <p>css= cascading style sheet</p>
    <p>purpose of learning css</p>
    <h3>Different type of css</h3>
    <ol>
        <li>inline css</li>
        <li>embedded / sinternal css</li>
        <li>external css</li>
    </ol>
</body>

</html>
